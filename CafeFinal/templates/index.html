<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Recommendation</title>
    <style>
      body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-image: url('bg.jpg'); /* Background image */
    background-size: cover;
    background-repeat: no-repeat;
}

nav {
    background-color: #333; /* Background color for the navigation bar */
}

nav ul {
    list-style-type: none;
    padding: 0;
    margin: 0;
}

nav ul li {
    display: inline;
}

nav ul li a {
    display: inline-block;
    color: white;
    text-decoration: none;
    padding: 10px 20px;
}

nav ul li a:hover {
    background-color: #555;
}

.container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    text-align: center;
    background-color: rgba(255, 255, 255, 0.8); /* Background color for the container */
    border-radius: 10px;
    margin-top: 50px; /* Adjust top margin as needed */
}

h1 {
    text-align: center;
    color: white;
}

form {
    text-align: center;
}

label {
    display: block;
    margin-bottom: 5px;
}
input[type="text"] {
    width: 100%;
    max-width: 300px; /* Set a maximum width for the input fields */
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}
button[type="submit"] {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button[type="submit"]:hover {
    background-color: #45a049;
}

#recommendations {
    max-width: 600px;
    margin: 20px auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
}




    </style>
</head>
<body>
    <h1>Restaurant Recommendation</h1>
    <form id="recommendationForm">
        <label for="location">Location:</label>
        <input type="text" id="location" name="location"><br><br>
        <label for="title">Restaurant Title:</label>
        <input type="text" id="title" name="title"><br><br>
        <button type="submit">Get Recommendations</button>
    </form>

    <div id="recommendations"></div>

    <script>
    document.getElementById("recommendationForm").addEventListener("submit", function(event) {
        event.preventDefault();
        const location = document.getElementById("location").value;
        const title = document.getElementById("title").value;

        fetch(`/recommend?location=${location}&title=${title}`)
            .then(response => response.json())
            .then(data => {
                // Redirect to the result page
                window.location.href = `/recommendation_result?location=${location}&title=${title}`;
            })
            .catch(error => console.error('Error:', error));
    });
    </script>
</body>
</html>
